<mat-toolbar color="primary">
  <span class="spacer">SBNZ</span>
  <a mat-button [routerLink]="['/boilerplate']">Home </a>
  <a
    *ngIf="user && user.role == 'ROLE_Regular'"
    mat-button
    [routerLink]="['/my-rentings']"
    >Rentings
  </a>
  <a
    *ngIf="user && user.role == 'ROLE_Admin'"
    mat-button
    [routerLink]="['/return-rentings']"
    >Return rentings
  </a>
  <a *ngIf="!user || user.email == ''" mat-button [routerLink]="['/register']"
    >Register</a
  >
  <a
    *ngIf="user && user.role == 'ROLE_Admin'"
    mat-button
    [routerLink]="['/register-car']"
    >New car</a
  >

  <a
    *ngIf="user && user.role == 'ROLE_Regular'"
    mat-button
    [routerLink]="['/buy-requests']"
    >Buy requests</a
  >

  <a
    *ngIf="user && user.role == 'ROLE_Admin'"
    mat-button
    [routerLink]="['/admin-users-panel']"
    >Users panel</a
  >

  <a *ngIf="!user || user.email == ''" mat-button [routerLink]="['/login']"
    >Log in</a
  >
  <a
    *ngIf="user && user.email != ''"
    mat-button
    [routerLink]="['/login']"
    class="mat-button-soft"
    (click)="logout()"
    >Log out</a
  >
</mat-toolbar>
