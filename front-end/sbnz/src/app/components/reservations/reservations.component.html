<div class="container">
  <h2>Your Reservations</h2>
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">
    <!-- Arrangement Name Column -->
    <ng-container matColumnDef="arrangementName">
      <th mat-header-cell *matHeaderCellDef> Arrangement Name </th>
      <td mat-cell *matCellDef="let reservation">
        {{ getArrangementName(reservation.arrangementId) }}
      </td>
    </ng-container>

<!-- Trip Names Column -->
<ng-container matColumnDef="tripNames">
  <th mat-header-cell *matHeaderCellDef> Trip Names </th>
  <td mat-cell *matCellDef="let reservation">
    <ul>
      <li *ngFor="let tripName of getTripNames(reservation.arrangementId)">
        {{ tripName }}
      </li>
    </ul>
  </td>
</ng-container>



    <!-- Number of People Going Column -->
    <ng-container matColumnDef="numberOfPeopleGoing">
      <th mat-header-cell *matHeaderCellDef> Number of People Going </th>
      <td mat-cell *matCellDef="let reservation">
        {{ reservation.numberOfPeople }}
      </td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.totalPrice | currency:'USD'}} </td>
    </ng-container>

    <!-- Define Columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
